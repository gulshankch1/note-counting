<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Counting Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .note-input {
            margin-bottom: 10px;
        }
        .note-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .note-input input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Counting</h1>
        <div class="note-input">
            <label for="note2000">₹2000 Notes:</label>
            <input type="number" id="note2000" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note500">₹500 Notes:</label>
            <input type="number" id="note500" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note200">₹200 Notes:</label>
            <input type="number" id="note200" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note100">₹100 Notes:</label>
            <input type="number" id="note100" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note50">₹50 Notes:</label>
            <input type="number" id="note50" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note20">₹20 Notes:</label>
            <input type="number" id="note20" min="0" placeholder="Enter count">
        </div>
        <div class="note-input">
            <label for="note10">₹10 Notes:</label>
            <input type="number" id="note10" min="0" placeholder="Enter count">
        </div>
        <button class="btn" onclick="calculateTotal()">Calculate Total</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            const note2000 = parseInt(document.getElementById('note2000').value) || 0;
            const note500 = parseInt(document.getElementById('note500').value) || 0;
            const note200 = parseInt(document.getElementById('note200').value) || 0;
            const note100 = parseInt(document.getElementById('note100').value) || 0;
            const note50 = parseInt(document.getElementById('note50').value) || 0;
            const note20 = parseInt(document.getElementById('note20').value) || 0;
            const note10 = parseInt(document.getElementById('note10').value) || 0;

            const total = (note2000 * 2000) + (note500 * 500) + (note200 * 200) +
                          (note100 * 100) + (note50 * 50) + (note20 * 20) + (note10 * 10);

            document.getElementById('result').textContent = `Total Amount: ₹${total}`;
        }
    </script>
</body>
</html>
